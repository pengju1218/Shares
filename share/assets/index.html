
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <script type="text/javascript" src="js/stats.js" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="css/demo.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/frozen.js"></script>
    </head>
    
    <body ontouchstart >
        <header class="ui-header ui-header-positive ui-border-b">
         <!--   <i class="ui-icon-return" onclick="history.back()"></i>--><h1>首页</h1>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="index.html" class="ui-border-r">
                    <div>首页</div>
                </li>
                <li data-href="add.html" class="ui-border-r">
                    <div>添加</div>
                </li>

                <li data-href="add_care.html" class="ui-border-r">
                    <div>关注</div>
                </li>
                <!--<li data-href="js.html"><div>JS插件</div></li>-->
            </ul>
        </footer>
        <section class="ui-container">

            <section id="list">
                <div class="demo-item">
                    <div class="demo-block">
                        <ul class="ui-list ui-list-link ui-border-b">

                            <li  class="ui-border-t" data-href="see.html">
                                <div class="ui-list-info">
                                    <h4 class="ui-nowrap">查看自选股</h4>
                                </div>
                            </li>

                            <li  class="ui-border-t" data-href="follow.html">
                                <div class="ui-list-info">
                                    <h4 class="ui-nowrap">关注的股票</h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>






        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
